<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO THE CHAOS!!!!</title>

    <style>
        /* Unusual and clashing background colors */
        body {
            background-color: yellow;
            color: hotpink;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            text-align: center;
        }

        /* Random crazy fonts and sizes */
        h1 {
            font-family: 'Papyrus', sans-serif;
            font-size: 5em;
            color: lime;
            animation: bounce 1s infinite alternate;
        }

        /* The navigation is nowhere */
        nav {
            display: none;
        }

        /* Pop-ups everywhere! */
        .popup {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: purple;
            color: yellow;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px red;
            animation: popupMove 3s infinite alternate;
        }

        .btn {
            background-color: #00FF00;
            color: #FF00FF;
            font-size: 30px;
            padding: 10px 40px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: wiggle 0.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }

        @keyframes wiggle {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes popupMove {
            0% { top: 10%; }
            50% { top: 30%; }
            100% { top: 50%; }
        }

        .broken-img {
            width: 100%;
            height: 100%;
            background-color: black;
            display: inline-block;
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(-10px); }
        }

        .random-links {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 25px;
        }

        .confusing-text {
            font-size: 25px;
            font-family: 'Impact', sans-serif;
            color: purple;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: textSpin 5s infinite linear;
        }

        @keyframes textSpin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(720deg); }
        }
    </style>
    <!-- fsdjkfbsdjkfdbjfk -->
    <script>
        // Pop-up functions
        function randomPopup() {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerHTML = 'Pop-up #'+ Math.floor(Math.random() * 1000) + ' <br> <button onclick="randomPopup()">Close? Nope!</button>';
            document.body.appendChild(popup);
            popup.style.display = 'block';
        }

        // Randomly change the background color
        setInterval(() => {
            const colors = ['#FF5733', '#4CFF33', '#335BFF', '#FF33A5', '#FF5733'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }, 3000);

        // Create a new error message every 2 seconds
        setInterval(() => {
            console.error('Random error message: Something broke! Please fix it!');
        }, 2000);

        // Random Image that shakes
        setInterval(() => {
            const img = document.createElement('div');
            img.classList.add('broken-img');
            document.body.appendChild(img);
        }, 3000);

        // Form madness
        function generateForm() {
            let form = document.createElement('form');
            form.innerHTML = `
                <label for="hex">Enter your favorite color (Hex): </label>
                <input type="text" id="hex" name="hex" placeholder="#FF5733"><br><br>
                <label for="age">What is your age in Roman Numerals?</label>
                <input type="text" id="age" name="age" placeholder="IV"><br><br>
                <button type="submit">Submit</button>
            `;
            document.body.appendChild(form);
        }

        // Add random confusing text at the bottom
        setInterval(() => {
            const confusingText = document.createElement('div');
            confusingText.classList.add('confusing-text');
            confusingText.innerHTML = 'Why are you even reading this? What does it all mean?';
            document.body.appendChild(confusingText);
        }, 7000);

        // Start everything at page load
        window.onload = () => {
            randomPopup();
            setInterval(generateForm, 10000);
        };
    </script>
</head>
<body>
    <h1>WELCOME TO THE CHAOS!!!!</h1>
    <button class="btn" onclick="randomPopup()">Click Me to Enter More Chaos</button>
    <div class="random-links">
        <a href="javascript:void(0)" onclick="alert('Why are you clicking here?');">Why Are You Clicking This?</a>
        <br>
        <a href="https://www.randomsite.com">Random Site!</a>
    </div>

    <footer>
        <p>Seriously, you’re still here? You’ve made a huge mistake.</p>
    </footer>
</body>
</html>
